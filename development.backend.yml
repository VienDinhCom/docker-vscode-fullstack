# https://docs.docker.com/compose/how-tos/multiple-compose-files/include/

include:
  - path:
      - modules/backend/compose/development.yml
      - override/backend.yml
  - path:
      - modules/frontend/compose/production.yml
      - override/frontend.yml
  - path:
      - modules/proxy/compose/development.yml
      - override/proxy.yml
